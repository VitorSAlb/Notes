<button 
    (click)="submit()" 
    [class]="'btn ' + variant" 
    [disabled]="disabled"
>
    <!-- 
        Para injetar uma função utilizamos () 
        Para injetar uma variavel usamos [] 
        Para fazer uma interpolção utilizamos {{}}
    -->

    <span>
        @if (!loading) {
            {{ btnText }}
        } @else {
            carregando...
        }
    </span>

</button>
